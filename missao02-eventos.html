<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>

<body>
  <header><h2>Projeto JavaScript ‚Äì SeuNome</h2></header>

    <input id="nome" placeholder="Digite seu nome" />

  </div>

  <script>

  </script>
</body>
