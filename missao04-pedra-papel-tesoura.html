<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Missão 04 – Pedra, Papel e Tesoura</title>
  <style>
    body{font-family:Arial;padding:20px;background:#f8fafc}
    header{text-align:center;margin-bottom:16px}
    header h2{color:#22c55e}
    button{margin:4px;padding:10px 14px;border-radius:10px;border:0;cursor:pointer;background:#22c55e;color:#0b1220;font-weight:600}
    .wrap{max-width:560px;margin:0 auto;background:#fff;border:1px solid #ddd;border-radius:12px;padding:16px}
    .link{display:inline-block;margin-bottom:12px;text-decoration:none;color:#0f172a}
    footer{text-align:center;margin-top:20px;padding-top:10px;border-top:1px solid #ddd;color:#555}
    footer strong{color:#22c55e}
  </style>
</head>
<body>
  <header><h2>Projeto JavaScript – SeuNome</h2></header>
  <a class="link" href="index.html">← Voltar ao menu</a>
  <div class="wrap">
    <h3>Pedra, Papel e Tesoura</h3>
    <div>
      <button onclick="jogar('pedra')">🪨 Pedra</button>
      <button onclick="jogar('papel')">📄 Papel</button>
      <button onclick="jogar('tesoura')">✂️ Tesoura</button>
    </div>
    <p id="out"></p>
  </div>
  <footer><small>Desenvolvido por <strong>SeuNome</strong></small></footer>
  <script>
    const op=['pedra','papel','tesoura'];
    function jogar(user){
      const bot=op[Math.floor(Math.random()*3)];
      let r='';
      if(user===bot) r='Empate';
      else if((user==='pedra'&&bot==='tesoura')||(user==='papel'&&bot==='pedra')||(user==='tesoura'&&bot==='papel')) r='Você venceu!';
      else r='Você perdeu.';
      document.getElementById('out').textContent=`Você: ${user} | Bot: ${bot} → ${r}`;
    }
  </script>
</body>
</html>
