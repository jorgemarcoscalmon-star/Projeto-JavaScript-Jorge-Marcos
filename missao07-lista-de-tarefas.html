<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Missão 07 – Lista de Tarefas</title>
  <style>
    body{font-family:Arial;padding:20px;background:#f8fafc}
    header{text-align:center;margin-bottom:16px}
    header h2{color:#22c55e}
    .wrap{max-width:560px;margin:0 auto;background:#fff;border:1px solid #ddd;border-radius:12px;padding:16px}
    li{margin:6px 0}
    .link{display:inline-block;margin-bottom:12px;text-decoration:none;color:#0f172a}
    footer{text-align:center;margin-top:20px;padding-top:10px;border-top:1px solid #ddd;color:#555}
    footer strong{color:#22c55e}
  </style>
</head>
<body>
  <header><h2>Projeto JavaScript – SeuNome</h2></header>
  <a class="link" href="index.html">← Voltar ao menu</a>
  <div class="wrap">
    <h3>Tarefas de Estudo</h3>
    <input id="tarefa" placeholder="Ex.: Ler capítulo 1" />
    <button onclick="add()">Adicionar</button>
    <ul id="lista"></ul>
  </div>
  <footer><small>Desenvolvido por <strong>SeuNome</strong></small></footer>
  <script>
    // Cria itens <li> dinamicamente e permite remover
    const lista=document.getElementById('lista');
    function add(){
      const t=document.getElementById('tarefa');
      if(!t.value.trim()) return;
      const li=document.createElement('li');
      li.textContent=t.value.trim()+" ";
      const del=document.createElement('button');
      del.textContent='Remover';
      del.onclick=()=> li.remove();
      li.appendChild(del);
      lista.appendChild(li);
      t.value='';
    }
  </script>
</body>
</html>
