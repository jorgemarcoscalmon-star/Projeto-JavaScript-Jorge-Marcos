<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Missão 08 – Semáforo</title>
  <style>
    body{font-family:Arial;padding:20px;background:#f8fafc}
    header{text-align:center;margin-bottom:16px}
    header h2{color:#22c55e}
    .semaforo{display:flex;gap:10px;margin:0 auto 10px;max-width:560px}
    .luz{width:60px;height:60px;border-radius:50%;background:#333;opacity:.3}
    .on{opacity:1}
    .r{background:#e53935}.y{background:#fdd835}.g{background:#43a047}
    .wrap{max-width:560px;margin:0 auto;background:#fff;border:1px solid #ddd;border-radius:12px;padding:16px}
    .link{display:inline-block;margin-bottom:12px;text-decoration:none;color:#0f172a}
    footer{text-align:center;margin-top:20px;padding-top:10px;border-top:1px solid #ddd;color:#555}
    footer strong{color:#22c55e}
  </style>
</head>
<body>
  <header><h2>Projeto JavaScript – SeuNome</h2></header>
  <a class="link" href="index.html">← Voltar ao menu</a>
  <div class="wrap">
    <h3>Semáforo</h3>
    <div class="semaforo">
      <div id="r" class="luz r"></div>
      <div id="y" class="luz y"></div>
      <div id="g" class="luz g"></div>
    </div>
    <button onclick="iniciar()">Iniciar</button>
  </div>
  <footer><small>Desenvolvido por <strong>SeuNome</strong></small></footer>
  <script>
    // Controla a ativação das luzes com setInterval
    let i=0, timer; const ord=['r','y','g'];
    function ligar(id){ ['r','y','g'].forEach(x=>document.getElementById(x).classList.remove('on')); document.getElementById(id).classList.add('on'); }
    function iniciar(){ clearInterval(timer); ligar('r'); i=0; timer=setInterval(()=>{ i=(i+1)%3; ligar(ord[i]); }, 1000); }
  </script>
</body>
</html>
